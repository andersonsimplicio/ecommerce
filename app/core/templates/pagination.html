<div class="row">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
        {% for page in paginator.page_range %}
          <li {% if page_obj.number == page %}class='active'{% else %}class="page-item"{% endif %}><a class="" href="?page={{page}}{{getvars}}">{{page}}</a></li>
        {% endfor %} 
        </ul>
      </nav>
</div>
